{% extends 'baseprof.html' %}
{% load static %}

{% block contenu %}




<section style="background-color: #eee;">
  <h4 class="text-center mt-4 mb-5"><strong> vos matiere </strong></h4>

    <div class="text-center container ">

  
      <div class="row">

{% for board in matier%}

<div class="col-lg-4 col-md-12 mb-4">
    <div class="card "  >
      <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
        data-mdb-ripple-color="light" style="height: 350px;">
        <img src="http://127.0.0.1:8000/{{board.image_matiere}} "
          class="w-100" />
        
      </div>
      <div class="card-body " style="height: 150px;">
        <a href="{% url 'detail' board.id %}" class="text-reset">
          <h6 class="card-title mb-3 ">{{board.name}}</h6>
        </a>
        
          <p  class="text-reset">description : {{board.description}}</p>
        
        <p  class="text-reset">filiere : {{board.filiere}}</p>
      </div>
    </div>
  </div>
{%endfor%}


  
        
        </div>
      </div>
  

    </div>
  </section>

{% endblock %}
