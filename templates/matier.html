{% extends 'base.html' %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand">prof {{ user.username }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMen" aria-controls="mainMen" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="mainMen">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link " href="{% url 'home'  %}">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link " href="{% url 'matier'  user.id %}">Matiere </a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      
      <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">logout</a>
    </form>
    
  </div>

</nav>
{% block contenu %}





<section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong> votre matiere </strong></h4>
  
      <div class="row">

{% for board in matier%}

<div class="col-lg-4 col-md-12 mb-4">
    <div class="card "  >
      <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
        data-mdb-ripple-color="light" style="height: 350px;">
        <img src="http://127.0.0.1:8000/{{board.image_matiere}} "
          class="w-100" />
        
      </div>
      <div class="card-body " style="height: 150px;">
        <a href="{% url 'detail' board.id %}" class="text-reset">
          <h6 class="card-title mb-3 ">{{board.name}}</h6>
        </a>
        
          <p  class="text-reset">description : {{board.description}}</p>
        
        <p  class="text-reset">filiere : {{board.filiere}}</p>
      </div>
    </div>
  </div>
{%endfor%}


  
        
        </div>
      </div>
  

    </div>
  </section>

    {% endblock %}
{% endblock %}
