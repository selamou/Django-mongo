{% extends 'listdetail.html' %}

{% block Cours %}


<section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong> upload des nouveau cours &nbsp;&nbsp;&nbsp; <a href="{% url 'uploadcours' id  %}" class="btn btn-outline-secondary">upload</a></strong></h4>
  
      <div class="row">

{% for board in cour%}

<div class="col-lg-4 col-md-12 mb-4">
    <div class="card "  >
      <div class="card-body " >
            <h5 class="card-title mb-3 ">{{board.titre}}</h5>
          
          <p class="text-reset">titre : {{board.titre}}</p>
        
        
          <p class="text-reset">description : {{board.description}}</p>
        
          <p class="text-reset">Matiere : {{board.Appartient}}</p>
        <a href="{% url 'download' 'cours' board.titre  %}" class=" text-reset mb-3">
           Download
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
        <br>
        <a href="{% url 'modifier' id board.titre 'cours' %}" class="btn btn-outline-secondary">modifier</a>
      </div>
    </div>
  </div>
{%endfor%}
  
        
</div>
</div>


</div>
</section>

{% endblock %}
